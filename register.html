<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login System</title>
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Font-->

    <!-- Main Style Css -->
    <link rel="stylesheet" href="./css/login_style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    >
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>
    <script src="./js/register.js"></script>
  </head>

  <body class="form-v2 page-content">
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark"></nav>
    <div class="form-v2-content">
      <div class="form-detail">
        <div class="mb-5 mt-3" style="text-align: center">
          <div class="btn-group" role="group" aria-label="Basic example">
            <h2>Register</h2>
          </div>
        </div>
        <div class="alert" id="error" role="alert" style="display: none">
            <div class="error_show" id="error_show1"></div>
          </div>
        <form id="register_form" name="form1" method="post">
          
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="FullName"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="username"
              class="form-control"
              id="username"
              placeholder="username"
              name="username"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email@email.com"
              name="email"
            />
            <p id="err1" style="color: red; size: 9px"></p>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Phone Number "
              name="phone"
            />
          </div>

          <div class="form-group">
            <label for="birthday">Date of Birth:</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              placeholder="DOB"
              name="name"
              required
            />
          </div>

          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
          />
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="check"
                style="width: 3%; -webkit-appearance: checkbox"
              />
              <label class="form-check-label" for="gridCheck">
                Show Password
              </label>
            </div>
          </div>
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            placeholder="confirm_password"
            name="confirm_password"
          />

          <div class="mb-3"></div>
          <input
            type="button"
            name="save"
            class="btn btn-primary"
            value="Register"
            id="butsave"
          />
        </form>
      </div>
    </div>
  </body>
</html>
